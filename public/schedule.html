<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Waste Zero</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Waste Zero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="display-4 text-center">Schedule Waste Collection</h1>
        <p class="lead text-center">Select a date and time for your waste collection.</p>
        <hr class="my-4">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="schedule-form" id="scheduleForm">
                    <form>
                        <div class="form-group">
                            <label for="collectionDate">Select Date</label>
                            <input type="date" class="form-control" id="collectionDate" required>
                        </div>
                        <div class="form-group">
                            <label for="collectionTime">Select Time</label>
                            <input type="time" class="form-control" id="collectionTime" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Schedule Collection</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Schedule List -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <h3 class="text-center">Scheduled Collections</h3>
                <ul id="collectionList" class="list-group">
                    <!-- Schedule items will be added here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Waste Zero Management System</span>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
