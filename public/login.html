<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Waste Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://t3.ftcdn.net/jpg/07/03/33/54/240_F_703335448_m0yE54yGmqxvxP8WmTCDDBCX6pa4Buvx.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }
        .nav-link {
            color: #fff !important;
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
        }
        .login-heading {
            text-align: center;
            color: #28a745; /* Green color */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        .login-description {
            text-align: center;
            color: #f8f9fa; /* Light gray color */
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        .login-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .login-footer {
            color: #f8f9fa; /* Light gray color */
            font-size: 14px;
            margin-top: 20px;
        }
        .login-footer a {
            color: #28a745; /* Green color */
            text-decoration: none;
            font-weight: bold;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Waste Zero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="display-4 login-heading">Welcome Back!</h1>
        <p class="lead login-description">Log in to manage your waste collection schedules, track your recycling efforts, and view your environmental impact.</p>
        <hr class="my-4">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Login Form -->
                <form id="loginForm" class="card login-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="text-center login-footer">Forgot your password? <a href="#" class="font-weight-bold">Reset here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Waste Zero Management System</span>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
