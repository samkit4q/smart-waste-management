<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Waste Zero</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://t3.ftcdn.net/jpg/01/76/68/76/240_F_176687625_gWZyemtM1kJifQTkPTLVDBL0aNsdzMWW.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }
        .nav-link {
            color: #fff !important;
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
        .register-heading {
            text-align: center;
            color: #007bff; /* Blue color */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .register-description {
            text-align: center;
            color: #ffffff; /* white  color*/
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">wastezero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="display-4 register-heading">REGISTER</h1>
        <p class="lead register-description">Create an account to manage your waste collection schedules, track your recycling efforts, and view your environmental impact.</p>
        <hr class="my-4">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Registration Form -->
                <form id="registerForm" class="card p-4">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Waste Zero Management system</span>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
